apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'application'
apply plugin: 'checkstyle'

mainClassName = 'tiralab.pathfinding.Main'

checkstyle {
    toolVersion '8.17';
}

repositories {
    jcenter()
}

dependencies {
    testImplementation     'junit:junit:4.13'
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}

check.dependsOn jacocoTestReport
